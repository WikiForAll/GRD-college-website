<!doctype html>
<html>
  <head>
    <title>Subject Index</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header {
        background-color: #e0f7fa;
        padding: 20px;
        text-align: center;
      }

      nav ul {
        list-style: none;
        padding: 10px 0;
        text-align: center;
      }

      nav li {
        display: inline;
        margin: 0 20px;
      }

      .hero {
        position: relative;
        text-align: center;
        color: white;
        height: 400px; /* Adjust hero height as needed */
        overflow: hidden;
      }

      .hero img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .hero-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        padding: 20px;
        border-radius: 10px;
      }

      .card-section {
        padding: 40px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        background-color: #f0f0f0;
        flex-grow: 1; /* Allow card section to expand */
      }

      .card {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin: 20px;
        padding: 20px;
        width: 250px;
        text-align: center;
      }

      .card a {
        text-decoration: none;
        color: #333;
      }

      footer {
        background-color: #dcedc8;
        padding: 20px;
        text-align: center;
      }

      footer a {
        margin: 0 15px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Subject Index</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <div class="hero">
      <img
        src="https://source.unsplash.com/1600x900/?education,learning"
        alt="Hero Image"
      />
      <div class="hero-text">
        <h2>Explore Diverse Subjects</h2>
        <p>
          Discover a wide range of topics from science to philosophy and beyond.
        </p>
      </div>
    </div>

    <div class="card-section">
      <div class="card">
        <a href="science.html">Science</a>
      </div>
      <div class="card">
        <a href="technology.html">Technology</a>
      </div>
      <div class="card">
        <a href="philosophy.html">Philosophy</a>
      </div>
      <div class="card">
        <a href="history.html">History</a>
      </div>
      <div class="card">
        <a href="art.html">Art</a>
      </div>
      <div class="card">
        <a href="mathematics.html">Mathematics</a>
      </div>
    </div>

    <footer>
      <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
    </footer>
  </body>
</html>
